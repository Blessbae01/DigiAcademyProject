<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Digi Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        .register-container h2 {
            text-align: center;
            color: #5c2751;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .register-container form button {
            background-color: #5c2751;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .register-container form button:hover {
            background-color: #280221;
        }
        .register-container form button:focus {
            outline: none;
            box-shadow: 0 0 4px 2px rgba(92, 39, 81, 0.5);
        }
        .register-container p {
            text-align: center;
            margin-top: 15px;
        }
        .register-container p a {
            color: #5c2751;
            text-decoration: none;
            font-weight: bold;
        }
        .register-container p a:hover {
            text-decoration: underline;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .register-container {
                padding: 20px;
            }
            .register-container h2 {
                font-size: 20px;
            }
            .register-container form button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2><strong>Digi Academy Account</strong></h2>
        <form id="registerForm" action="#" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" minlength="6" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html"><strong>Login</strong></a></p>
    </div>
</body>
</html>
