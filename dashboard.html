<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Digi Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(212, 175, 55, 0.2);
            font-family: 'Poppins', sans-serif;
        }
        .navbar-custom {
            background-color: #5c2751;
            padding: 10px 15px;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #d4af37;
        }
        .hero {
            background-image: url("big/graphic.jpg");
            color: #5c2751;
            padding: 40px;
            text-align: center;
            height: 150px;
        }
        .courses-container {
            margin: 20px auto;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .courses-container h2 {
            color: #5c2751;
            margin-bottom: 20px;
            text-align: center;
        }
        .course-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .course-card h5 {
            color: #5c2751;
        }
        .course-card p {
            margin: 0;
            font-size: 0.9rem;
        }
        .course-card button {
            margin-top: 10px;
            background-color: #5c2751;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .course-card button:hover {
            background-color: #d4af37;
        }
        @media (max-width: 1024px) {
            .hero {
                height: auto;
                padding: 20px;
            }
            .courses-container {
                width: 90%;
                padding: 15px;
            }
            .course-card {
                padding: 10px;
            }
            .course-card h5 {
                font-size: 1rem;
            }
            .course-card p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">DigiAcademy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#courses">My Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hero"></div>
    <div class="courses-container">
        <h2 id="courses">My Courses</h2>
        <div class="course-card">
            <h5>Course Title: UI/UX Design</h5>
            <p>Status: In Progress</p>
            <button>Continue Learning</button>
        </div>
        <div class="course-card">
            <h5>Course Title: Digital Marketing</h5>
            <p>Status: Completed</p>
            <button>View Certificate</button>
        </div>
        <div class="course-card">
            <h5>Course Title: Web Development 101</h5>
            <p>Status: In Progress</p>
            <button>Continue Learning</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
